<h1>
    Button Lab!
</h1>
<button kendoButton 
        (click)="onButtonClick()"

        [primary]="true">My Button!</button>

                      [textField]="'label'" 
                      (itemClick)="onItemClicked($event)">
                      Toggle Disabled State
</kendo-dropdownbutton>
